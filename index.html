<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="summary">
        <p class="heading">Order Summary</p>

        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
        <img class="icon" src="images/icon-music.svg" alt="music icon">
        <p class="pricing"><strong><a href="#" id="annual">Annual Plan</a></strong><br> $59.99/year</p>

       <a href="#" id="editPrice">Change</a> 
    </div>    
    <!--<div class="buttons"> -->
    <button class="payment"> <a href="#">Proceed to Payment</a></button><br>

  <button class="cancel"><a href="#">Cancel Order</a></button>  
  <!--</div>-->
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Kurian</a>.
  </div>
</body>
</html>
